# Identificação do projeto e organização no SonarCloud
sonar.projectKey=leonardorsolar_sonarcloud_example_typescript-sqscanner-travis
sonar.organization=leonardorsolar

# Nome e versão do projeto (opcional, mas útil)
sonar.projectName=sonarcloud_example_typescript-sqscanner-travis
sonar.projectVersion=1.0

# Caminho relativo para os arquivos-fonte
sonar.sources=.

# Codificação do código-fonte
sonar.sourceEncoding=UTF-8

# Indica onde estão os testes (separado dos sources)
sonar.tests=.

# Padrão dos arquivos de teste para análise (ajuste conforme seu padrão)
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Indica onde está o relatório de cobertura do Jest (formato LCOV)
sonar.javascript.lcov.reportPaths=coverage/lcov.info



